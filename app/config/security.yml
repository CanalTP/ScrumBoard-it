# To get started with security, check out the documentation:
# http://symfony.com/doc/current/book/security.html
security:
    firewalls:
        # disables authentication for assets and the profiler, adapt it according to your needs
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false

        main:
            anonymous: ~
            guard:
                authenticators:
                    - main_authenticator
                    - visitor_authenticator
                    - jira_authenticator
                    - github_authenticator
                entry_point: main_authenticator
            logout:
                path: /logout
                target: /
            remember_me:
                secret:   '%secret%'

        oauth_token:
            pattern:    ^/oauth/v2/token
            security:   false

        oauth_authorize:
            pattern:    ^/oauth/v2/auth
            form_login:
                provider: webservice
                check_path: /oauth/v2/auth_login_check
                login_path: /oauth/v2/auth_login
            anonymous: true
            context: test_connect

        api:
            pattern:    ^/api
            fos_oauth:  true
            stateless:  true

    providers:
        webservice:
            id: user_provider

    encoders:
        ScrumBoardItBundle\Entity\User: bcrypt
    
    access_denied_url: /home