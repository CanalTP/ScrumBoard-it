service: scrumboardit-server

# You can pin your service to only deploy with a specific Serverless version
# Check out our docs for more details
# frameworkVersion: "=X.X.X"

provider:
  name: aws
  runtime: nodejs6.10
  region: eu-central-1
#  stage: dev
  environment:
    SERVICE_NAME: ${self:service}

# you can add packaging information here
#package:
#  include:
#    - include-me.js
#    - include-me-dir/**
#  exclude:
#    - exclude-me.js
#    - exclude-me-dir/**

functions:
  getBoards:
    handler: boards.all
    timeout: 15s
    events:
      - http:
          path: boards
          method: get
  getBoardById:
    handler: boards.id
    events:
      - http:
          path: boards/{boardId}
          method: get
          request:
            parameters:
              paths:
                boardId: true

plugins:
  - serverless-plugin-optimize

package:
  individually: true

custom:
  optimize:
    presets: ['flow']

